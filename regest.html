<body>

    <div class="wods">
        <form id="registrationForm">
            <h1>login  <i class='bx  bx-dizzy'  ></i></h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required> <!-- (запрос на обязательный логин) -->

           <button type="button"  id="saveButton" class="bts">Login</button>

                <p>Dont`t have an account? <a href="Register.html">Register</a></p>
            </div>
        </form>
    </div> 


    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required]');
            let allFilled = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                    input.style.border = '1px solid red'; // Подсветка незаполненных полей
                } else {
                    input.style.border = ''; // Сброс подсветки
                }
            });

            if (allFilled) {
                window.location.href = 'index.html'; // Переход только если все поля заполнены
            } 
            // else {
            //     alert('Пожалуйста, заполните все обязательные поля!');
            // }
        });
    </script>
