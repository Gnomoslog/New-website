<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <script src="rain.js" defer></script>
    <link rel="stylesheet" href="regest.css">
    <script src="sa.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="reFsaf.js" defer></script>
    <link rel="stylesheet" href="ReGewragag.css">

    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #4a4b4900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #2f302f;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">← Вернуться</a>

    <canvas class="rain"></canvas>
    <div class="wods">
        <form id="registrationForm">
            <h1>Registration<i class='bx  bx-cool'></i></h1>
            
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bx-user-circle'></i>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bx-key'></i>
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i> 
            </div>

            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>

            <button type="button" id="saveButton" class="bts">Save</button>
        </form>
    </div>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required]');
            let allFilled = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                    input.style.border = '1px solid lightpink'; 
                    // доктор Ливси

// САМЫЙ СТРАШНЫЙ И ПРЕСКВЕРНЫЙ ЧЕЛОВЕК.
// РАДИ АХААХААХА ГОТОВ НА ВСЕ, ДРуЗЕЙ НЕ ИМЕЕТ
// посЛе БрИСТОЛьСкОЙ РЕзни, КОТОрую сам и начал

// БЫЛ ПригОВОРЕН К КАЗНИ, НО уДАЧНО БЕЖАЛА.
// хАРАКТЕР СКРЫВАЕТ, ТАКЖе иЗВЕСТЕН ПОД имнем ДЖек потрошитель и ЭмеНЕм

                } else {
                    input.style.border = ''; // Сброс светки
                }
            });

            if (allFilled) {
                window.location.href = 'index.html'; // Переход только для РОМ
            } else {
                alert('Пожалуйста, заполни все сраные поля!');
            }
        });
    </script>
</body>
</html>
